<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css"/>

    <title>Rock, Paper, Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  </head>
  <body>

    <h1 class="text-4xl">Rock, Paper, Scissors!</h1>
    <div class="section">
      <img class="picture" src="./images/1_G9UfaUBS_VqtFILMe37fZw.jpg">
<p>Choose your option:</p>

  <button type="button" class="btn btn-primary btn-lg $red-400" onclick="displayChoice('Rock')">Rock</button>
  <br>
  <button type="button" class="btn btn-primary btn-lg" onclick="displayChoice('Paper')">Paper</button>
  <br>
  <button type="button" class="btn btn-primary btn-lg" onclick="displayChoice('Scissors')">Scissors</button>
  <p id="display"></p>
  <br>
  <button type="button" class="btn btn-primary btn-lg" onclick="playGame()">Shoot!</button>
  <p class="result"></p>
  <p class="declaration"></p>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
