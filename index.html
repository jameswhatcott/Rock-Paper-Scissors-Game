<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
<!-- Tailwind Testing -->

    <h1>Rock, Paper, Scissors!</h1>
    <div class="section">
      <img class="picture" src="https://miro.medium.com/v2/resize:fit:612/1*G9UfaUBS_VqtFILMe37fZw.jpeg">
<p>Choose your option:</p>

  <button class="rock" onclick="displayChoice('Rock')">Rock</button>
  <br>
  <button class="scissors" onclick="displayChoice('Paper')">Paper</button>
  <br>
  <button onclick="displayChoice('Scissors')">Scissors</button>
  <p id="display"></p>
  <br>
  <button class="shoot" onclick="playGame()">Shoot!</button>
  <p class="result"></p>
  <p class="declaration"></p>
    </div>
    <script src="script.js"></script>
  </body>
